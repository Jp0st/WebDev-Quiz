<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header class = 'header'>
        <a href id = 'highscoreBtn'>View Highscores</a>
        <div  id = 'timer'></div>
    </header>

    <main class = 'quiz-window'>
        
        <section id = 'quiz-intro'>
            <h1>Coding Quiz Challenge!</h1>
            <p>Try to answer the questions given as fast as possible in order to get the best score!</p>
            <button id = 'start-button'>Start Quiz</button>
        </section>

        <section id = 'quiz-question'>
            <h2 id = question></h2>
            <ul id = 'answers'>
                <li><button id = 'answer-1' class = 'answer'></button></li>
                <li><button id = 'answer-2' class = 'answer'></button></li>
                <li><button id = 'answer-3' class = 'answer'></button></li>
                <li><button id = 'answer-4' class = 'answer'></button></li>
            </ul>
        </section>


        <section id = 'quiz-end'>
            <h2>YOURE DONE!</h2>
            <div id = 'score'></div>
            <button id = 'returnBtn'></button>
            <input id = 'intials'></input>
            <button id = 'submitScores'>Submit</button>
        </section>

        <section id = 'highscoreScrn'>
            <h2>HIGHSCORES</h2>
            <ul id = 'highscoreList'>
              
            </ul>
            <button id='homeBtn'></button>
            <button id= 'clearScores'></button>
        </section>
        
        <footer>
            <p id = 'rightOrWrong'></p>
        </footer>
    </main>

    <script type='text/javascript' src='assets/js/script.js'></script>
</body>
</html>
